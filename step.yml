title: "NEW Xcode Archive"
summary: Runs Xcode's `archive` action.
website: https://github.com/bitrise-io/steps-new-xcode-archive
source_code_url: https://github.com/bitrise-io/steps-new-xcode-archive
support_url: https://github.com/bitrise-io/steps-new-xcode-archive/issues
host_os_tags:
  - "osx-10.10"
project_type_tags:
  - ios
type_tags:
  - build
  - xcode
is_requires_admin_user: false
is_always_run: false
is_skippable: false
dependencies:
  - manager: _
    name: xcode
inputs:
  - project_path:
    opts:
      title: "Project (or Workspace) path"
      description: |
        A `.xcodeproj` or `.xcworkspace` path.
      is_required: true
      is_expand: true
  - scheme:
    opts:
      title: "Scheme name"
      description: |
        The Scheme to use.
      is_required: true
      is_expand: true
  - workdir:
    opts:
      title: "Working directory"
      description: |
        Working directory of the step.
        You can leave it empty to don't change it.
      is_required: false
      is_expand: true
  - output_dir: "./build"
    opts:
      title: "Output directory path"
      description: |
        This directory will contain the generated Xcode archive (.xcarchive)
        and the .ipa file.
      is_required: false
      is_expand: true
outputs:
  - BITRISE_IPA_PATH:
    opts:
      title: The created .ipa file's path
